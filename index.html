<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/icons8-sneaker-96.png">
  <link rel="stylesheet" href="style.css">
  
  
  <title>Sneakers Shop | E-commerce product page</title>

</head>
<body class="">
  <div class="content">
    <nav class="nav">
      <div class="icon-container">
        <img class="icon-sneaker" src="./images/icons8-sneaker-96.png" alt="sneakerimg" srcset="">
        <h2>sneakers</h2>
      </div>
      <div class="nav-container">
        <ul>
          <li><a href="">Collections</a></li>
          <li><a href="">Men</a></li>
          <li><a href="">Women</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </div>
      <div class="profile-container">
        <a href=""><img class="cart-icon" src="./images/icon-cart.svg" alt=cart" srcset=""></a>
        <a href=""><img class="avatar-img" src="./images/image-avatar.png" alt="avatar" srcset=""></a>
      </div>
    </nav>
    <div class="product-container">
      <div class="product">
        <div class="galery">
          <div class="img-view">
            <img class="img-product" src="./images/image-product-1.jpg" alt="" srcset="">
          </div>
          <div class="img-preview">
            <div class="preview-1"><img class="img-product" src="./images/image-product-1-thumbnail.jpg" alt="" srcset=""></div>
            <div class="preview-1"><img class="img-product" src="./images/image-product-2-thumbnail.jpg" alt="" srcset=""></div>
            <div class="preview-1"><img class="img-product" src="./images/image-product-3-thumbnail.jpg" alt="" srcset=""></div>
            <div class="preview-1"><img class="img-product" src="./images/image-product-4-thumbnail.jpg" alt="" srcset=""></div>     
          </div>
        </div>
        <div class="product-info">
          <div class="sneaker">
            <div class="sneaker-company"><h3 class="h2-company">SNEAKER COMPANY</h3></div>
          <div class="sneaker-name"><h1 class="h1-name">Fall Limited Edition<br>Sneakers</h1></div>
          <div class="sneaker-description"><p class="p-description">These low-profile sneakers are your perfect casual wear<br>companion. Featuring a durable rubber outer sole, they'll<br>witchstand everything the weather can offer. </p></div>
          <div class="sneaker-price">
            <div class="offer-price">
              <h2 class="price-h2">$125.00</h2>
              <h3 class="h3-div">50%</h3>
            </div>
            <div class="price">
              <h4 class="h4-price">$250.00</h4>
            </div>
          </div>
          <div class="sneaker-cart">
            <div class="quality">
              <button class="menos">--</button>
              <span class="span-quality">0</span>
              <button class="mas">+</button>
            </div>
            <button class="add-to-cart"><img class="cart-img" src="./images/icon-cart-white.png" alt="add-to-cart" srcset=""><h4 class="h4-cart">Add to cart</h4></button>
          </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="footer"></div>
  </div>
  
</body>
</html>
